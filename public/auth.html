</head>

<body>

  <div class="row">
    <div class="col s7 push-s5"><span class="flow-text">This div is 7-columns wide on pushed to the right by
        5-columns.</span></div>
    <div class="col s5 pull-s7"><span class="flow-text">5-columns wide pulled to the left by 7-columns.</span></div>
  </div>
  <div class="row">
    <form class="col s12" id="signup-form">
      <div class="row">
        <div class="input-field col s6">
          <input id="signup-email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="signup-password" type="password" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>

      <button class="btn waves-effect waves-light">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>

    <form class="col s12" id="login-form">
      <div class="row">
        <div class="input-field col s6">
          <input id="login-email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="login-password" type="password" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>

      <button class="btn waves-effect waves-light logged-out">Sign in
        <i class="material-icons right">send</i>
      </button>
    </form>
    <a class="waves-effect waves-light btn" id="googleSignIn">
      <i class="material-icons left">cloud</i>
      Google Sign In
    </a>
    <a class="waves-effect waves-light btn" id="facebookSignIn">
      <i class="material-icons left">facebook</i>
      Facebook Sign In
    </a>
    <a class="waves-effect waves-light btn logged-in" href="#!" id="signout"><i class="material-icons">close</i>Sign
      out</a>
  </div>
